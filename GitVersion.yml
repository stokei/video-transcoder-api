assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
branches:
  hotfix:
    regex: ^hotfix[/-]
    tag: ''
    increment: Patch
    source-branches: ['main', 'develop']
    tracks-release-branches: false
    is-release-branch: true

  improvement:
    regex: ^improvement[/-]
    tag: ''
    increment: Minor
    source-branches: ['main', 'develop']
    tracks-release-branches: false
    is-release-branch: true

  feature:
    regex: ^feature[/-]
    tag: 'beta'
    increment: Minor
    source-branches: ['main', 'develop']
    tracks-release-branches: false
    is-release-branch: true

  bugfix:
    regex: ^bugfix[/-]
    tag: ''
    increment: Patch
    source-branches: ['main', 'develop']
    tracks-release-branches: false
    is-release-branch: true

ignore:
  sha: []
